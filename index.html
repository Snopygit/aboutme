<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snopy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        .start-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: #000000;
        }

        .start-screen h1 {
            font-size: 4rem;
            font-weight: 300;
            color: white;
            margin-bottom: 2rem;
            letter-spacing: -2px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .profile-placeholder-start {
            width: 512px;
            height: 512px;
            border-radius: 50%;
            background-image: url('PFB.png');
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(196, 143, 131, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .profile-placeholder-start:hover {
            transform: scale(1.05);
            border-color: #c48f83;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
        }

        .scroll-arrow {
            width: 2rem;
            height: 2rem;
            border-right: 2px solid #c48f83;
            border-bottom: 2px solid #c48f83;
            transform: rotate(45deg);
            animation: bounce 2s infinite;
        }

        .content {
            min-height: 100vh;
            background: #111111;
            padding: 4rem 2rem;
            position: relative;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dev-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .dev-title {
            font-size: 3rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        .dev-card {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(196, 143, 131, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(196, 143, 131, 0.2);
        }

        .dev-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(196, 143, 131, 0.1), transparent);
            transition: left 0.6s;
        }

        .dev-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 60px rgba(196, 143, 131, 0.2);
            border-color: #c48f83;
        }

        .dev-card:hover::before {
            left: 100%;
        }

        .profile-placeholder-content {
            width: 512px;
            height: 512px;
            border-radius: 20px;
            background-image: url('Flipsy.png');
            background-size: cover;
            background-position: center;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .profile-placeholder-content::before {
            content: "";
            display: none;
        }

        .dev-card:hover .profile-placeholder-content {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .card-description {
            font-size: 1.1rem;
            color: #c48f83;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            40% {
                transform: translateY(-10px) rotate(45deg);
            }
            60% {
                transform: translateY(-5px) rotate(45deg);
            }
        }

        html {
            scroll-behavior: smooth;
        }

        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(196, 143, 131, 0.1);
            border: 1px solid rgba(196, 143, 131, 0.2);
        }
        
        @media (max-width: 768px) {
            .start-screen h1 {
                font-size: 2.5rem;
            }

            .profile-placeholder-start,
            .profile-placeholder-content {
                width: 300px;
                height: 300px;
            }

            .dev-title {
                font-size: 2rem;
            }

            .dev-card {
                padding: 2rem;
            }

            .content {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <section class="start-screen" id="start">
        <h1>Snopy</h1>
        <div class="profile-placeholder-start glass-effect">
            <img src="PFB.png" alt="Snopy Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
        </div>
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- Content Section -->
    <section class="content" id="content">
        <div class="content-container">
            <div class="dev-section">
                <h2 class="dev-title">Flipsy's Community</h2>
                <div class="dev-card" onclick="window.open('https://discord.gg/BfyXvGxxVG', '_blank')">
                    <div class="card-content">
                        <div class="profile-placeholder-content"></div>
                        <h3 class="card-title">Admin & Developer</h3>
                        <p class="card-description">
                            Admin & Developer in Flipsy's Community Discord f√ºr den eigenen Server Bot.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.getElementById('content').scrollIntoView({
                behavior: 'smooth'
            });
        });

        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const startScreen = document.querySelector('.start-screen');
            startScreen.style.transform = `translateY(${scrolled * 0.5}px)`;
        });

        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.addEventListener('DOMContentLoaded', () => {
            const animateElements = document.querySelectorAll('.dev-card');
            animateElements.forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(50px)';
                el.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
